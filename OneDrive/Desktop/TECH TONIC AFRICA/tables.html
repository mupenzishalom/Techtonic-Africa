<!DOCTYPE html> 
<html>
    <head>
        <title>Html Tables</title>
    </head>
    <body>
        <h2>Html Tables</h2>

        <table border="1"
            <caption>Normal Table</caption>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <td>John</td>
            <td>Kalisa</td>
            <td>31</td>
        </tr>
        <tr>
            <td>Annabelle</td>
            <td>Ineza</td>
            <td>22</td>
        </table>

        <table border="1"
        <caption>Colspan Table </caption>
            <tr>
                <th colspan="2">Full name</th>
                <th>Age </th>
            </tr>
            <tr>
                <td>John</td>
                <td>Kalisa</td>
                <td>31</td>
            </tr>
            <tr>
                <td>Annabelle</td>
                <td>Ineza</td>
                <td>22</td>
            </tr>
        </table>

        <table border="1"
            <caption>Normal Vertica Table</caption>
            <tr>
                <th>First Name</th>
                <td>Annabelle</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>Ineza</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>22</td>
            </tr>
        </table>

        <table border="1"
            <caption>Rowspan Table</caption>
            <tr>
                <th rowspan="2">Full Names</th>
                <td>John</td>
            </tr>
            <tr>
                <td>Kalisa</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>31</td>
            </tr>
        </table>
    </body>
</html>
